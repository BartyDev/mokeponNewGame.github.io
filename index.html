<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/pokeico.png" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box-position">
        <button id="silenceMode" class="silence-mode"></button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <img src="./assets/imgs/mokeponload.gif" alt="Pikachu">
        <p>Loading . . .</p>
    </div>
    <!-- first page -->
    <section id="select-pet">
        <h1 class="title">MOKEP<span class="logo"><img src="./assets/imgs/pokebal.gif" alt="Pokebola"
                    loading="lazy"></span>N</h1>
        <h2 class="sub-title">Choose your Mokepon</h2>
        <div id="card-box" class="cards" name="card">

            <!-- print mokepons -->

        </div>
        <button id="button-pets">Select</button>
    </section>
    <!-- second page -->
    <section id="select-atk" hidden>
        <h5 class="title-combat">MOKEP<span class="logo2"><img src="./assets/imgs/pokebal.gif" alt="Pokebola"
                    loading="lazy"></span>N</h5>
        <h6 class="subtitle-combat">attack with</h6>
        <div class="attack-grid">
            <div class="div1">
                <p id="mokepon-change" class="mokepon-name"></p>
                <span id="life-player" class="mokepon-name">❤️❤️❤️</span>
                <hr>
                <div id="atkplayerOneBox"></div>
            </div>
            <div>
                <p id="mokepon-change-enemy" class="mokepon-name"></p>
                <span id="life-enemy" class="mokepon-name">❤️❤️❤️</span>
                <hr>
                <div id="atkplayerTwoBox"></div>
            </div>
        </div>
        <section class="container">
            <div class="players">
                <img src="/" alt="" id="mokepon-change-img" loading="lazy">
                <img src="./assets/imgs/dead.gif" alt="mokepon" id="img-dead1" title="Dead" loading="lazy" hidden>
            </div>
            <div id="message">
                <p id="resultBox">Good Luck!</p>
                <section id="restart" hidden>
                    <button id="button-restart">restart</button>
                </section>
            </div>
            <div class="players">
                <img src="/" alt="" id="mokepon-change-img2" loading="lazy">
                <img src="./assets/imgs/dead.gif" alt="mokepon" id="img-dead2" title="Dead" loading="lazy" hidden>
            </div>
        </section>
        <h2 class="subtitle-combat">Choose the attack</h2>
        <div class="box-buttons" class="buttons-atks" id="box-button">
            <!-- print buttons attacks -->
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>

</html>
